<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electricity Dashboard Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        color: #e8ffff;
    }

    /* ðŸ”¥ BACKGROUND VIDEO */
    #bgVideo {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -3;
        filter: brightness(45%) blur(1px);
    }

    /* FUTURISTIC FLOATING GLOW */
    .glow {
        position: fixed;
        width: 430px;
        height: 430px;
        background: rgba(0, 255, 255, 0.22);
        border-radius: 50%;
        filter: blur(140px);
        left: -10%;
        top: 20%;
        z-index: -2;
        animation: move1 6s infinite alternate ease-in-out;
    }
    .glow2 {
        background: rgba(0, 150, 255, 0.22);
        right: -10%;
        top: 55%;
        animation: move2 7s infinite alternate ease-in-out;
    }

    @keyframes move1 { from { transform: translate(0,0);} to { transform: translate(70px,-50px);} }
    @keyframes move2 { from { transform: translate(0,0);} to { transform: translate(-70px,60px);} }

    /* MAIN LOGIN CARD */
    .login-box {
        width: 900px;
        margin: 80px auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        background: rgba(255,255,255,0.08);
        border-radius: 18px;
        padding: 25px;
        box-shadow: 0 0 25px rgba(0,255,255,0.25);
        backdrop-filter: blur(14px);
        animation: fadeIn 0.8s ease-out;
        border: 1.5px solid rgba(0,255,255,0.28);
    }

    @keyframes fadeIn {
        from { opacity:0; transform:translateY(20px); }
        to { opacity:1; transform:translateY(0); }
    }

    .left-img {
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0,255,255,0.25);
    }

    .left-img {
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0,255,255,0.25);
    display: flex;
    justify-content: center;
    align-items: center;
}

.left-img img {
    width: 100%;
    height: auto;     /* âœ” show full image */
    object-fit: contain; /* âœ” no crop */
    border-radius: 14px;
}

    

    .right {
        padding: 20px 30px;
    }

    .logo {
        width: 55px;
        height: 55px;
        background: linear-gradient(145deg, #00d9ff, #009dff);
        border-radius: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
        font-weight: bold;
        color: #fff;
        box-shadow: 0 0 25px rgba(0,200,255,0.6);
    }

    h2 {
        margin: 25px 0 15px 0;
        font-size: 28px;
        font-weight: 600;
        text-shadow: 0 0 12px cyan;
    }

    label {
        display: block;
        margin-top: 15px;
        font-size: 14px;
        opacity: 0.9;
    }

    input {
        width: 100%;
        margin-top: 6px;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.25);
        background: rgba(255,255,255,0.15);
        color: #dfffff;
        font-size: 15px;
        outline: none;
        backdrop-filter: blur(4px);
        transition: 0.25s;
    }

    input::placeholder {
        color: #c4ebff;
    }

    input:focus {
        border-color: cyan;
        box-shadow: 0 0 15px cyan;
    }

    /* LOGIN BUTTON */
    .btn {
        width: 100%;
        margin-top: 25px;
        padding: 12px;
        font-size: 17px;
        font-weight:600;
        border-radius: 10px;
        border: none;
        background: linear-gradient(90deg, #00ffaa, #00e0ff);
        color: #003b44;
        cursor: pointer;
        box-shadow: 0 0 22px rgba(0,255,255,0.55);
        transition: 0.25s;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(0,255,255,0.85);
    }

    .text-note {
        margin-top: 12px;
        color: #c8fafa;
        opacity: 0.9;
    }

    .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
        text-shadow: 0 0 12px cyan;
    }


</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<video id="bgVideo" autoplay muted loop>
    <source src="Grid_regtangle__282_29.mp4" type="video/mp4">
</video>

<!-- GLOW EFFECTS -->
<div class="glow"></div>
<div class="glow glow2"></div>

<!-- LOGIN CARD -->
<div class="login-box">

    <div class="left-img">
        <img src="download.jpeg" height="200" width="200">
    </div>

    <div class="right">
        <div class="logo">âš¡</div>

        <h2>Login</h2>

        <form id="loginForm">
            <label>Email</label>
            <input type="email" id="email" placeholder="you@example.com" required>

            <label>Password</label>
            <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>

            <button class="btn" type="submit">Login</button>

            <p class="text-note">Sustainable energy, sustainable life...</p>
        </form>
    </div>

</div>

<div class="footer">Electricity Dashboard Login</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
        alert("Please enter email & password");
        return;
    }

    // ðŸ”¥ Save user login to localStorage (IMPORTANT)
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userName", email.split("@")[0]); // example name

    // Redirect to dashboard
    window.location.href = "index.html";
});
</script>


</body>
</html>
